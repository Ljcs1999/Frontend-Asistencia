<div nz-row nzJustify="center" nzAlign="middle">
    <div nz-col nzSpan="24" nzJustify="center">
        <h1>Control de Asistencia</h1>
    </div>
</div>

<div nz-row>
    <div nz-col nzSpan="24"><button (click)="mostrar()" nz-button nzType="primary">Ingrese asistencia</button></div>
</div>

<hr>
<div nz-row>
    <div nz-col nzSpan="24">

<nz-table #basicTable [nzData]="detalleasistencia">
    <thead>
      <tr>
        <th>#</th>
        <th>Fecha</th>
        <th>AsistenciaID</th>
        <th>AlumnoID</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data; let i=index">
        <td>{{i+1}}</td>
        <td></td>
        <td>{{data.Asistencia_id}}</td>
        <td>{{data.Alumno_id}}</td>
        <td>{{data.Estado}}</td>
        <td>
          <a (click)="mostrar(data)"><i nz-icon nzType="edit" nzTheme="twotone"></i></a>
          <nz-divider nzType="vertical"></nz-divider>
          <a nz-popconfirm nzPopconfirmTitle="Esta seguro de borrar el registro?" nzPopconfirmPlacement="bottom" (nzOnConfirm)="eliminar(data.id)" (nzOnCancel)="cancel()" 
            nzShape="circle" nzCancelText="No" nzOkTexts="Si"><i nz-icon nzType="delete" nzTheme="outline"></i></a>
        </td>
      </tr>
    </tbody>
  </nz-table>
 </div>
</div>


<nz-modal [(nzVisible)]="visible" nzTitle="Administracion Asistencia">
    <ng-container *nzModalContent>
      <form nz-form nzLayout="vertical" (ngSubmit)="guardar()" [formGroup]="formdetalleasistencia">
        <div nz-row [nzGutter]="8">
            <div nz-col nzSpan="24">
                <nz-form-item>
                    <nz-form-label>AsistenciaID</nz-form-label>
                    <nz-form-control  nzErrorTip="Por favor escriba el dato correcto!">
                        <input formControlName="Asistencia_id" nz-input placeholder="Escriba el ID de la asistencia"/>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <div nz-row [nzGutter]="8">
            <div nz-col nzSpan="24">
                <nz-form-item>
                    <nz-form-label>AlumnoID</nz-form-label>
                    <nz-form-control  nzErrorTip="Por favor escriba el dato correcto!">
                        <input formControlName="Alumno_id" nz-input placeholder="Escriba el ID del alumno"/>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <div nz-row [nzGutter]="8">
            <div nz-col nzSpan="24">
                <nz-form-item>
                    <nz-form-label>Estado</nz-form-label>
                    <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                        <input formControlName="Estado" nz-input placeholder="Escribe el nombre del estado del alumno" />
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
      </form>
    </ng-container>
    <div *nzModalFooter>
        <button nz-button nzType="default" (click)="ocultar()">Cancelar</button>
        <button nz-button nzType="primary" (click)="guardar()">Guardar</button>
    </div>
  </nz-modal>
